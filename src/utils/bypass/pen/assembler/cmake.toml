# Reference: https://build-cpp.github.io/cmkr/cmake-toml
[cmake]
version = "3.25"

[project]
name = "zasm"
languages = ["CXX"]
msvc-runtime = "static"

[options]
ZASM_BUILD_TESTS = "root"
ZASM_BUILD_BENCHMARKS = "root"
ZASM_BUILD_EXAMPLES = "root"

[subdir.thirdparty]

[target.zasm_common]
type = "interface"
msvc.compile-options = ["/bigobj", "/MP", "/W3", "/permissive-"]
compile-features = ["cxx_std_17"]
alias = "zasm::common"

[target.zasm]
type = "static"
alias = "zasm::zasm"
sources = [
    "zasm/src/**.cpp",
]
headers = [
	"zasm/src/**.hpp",
    "zasm/include/**.hpp",
]
include-directories = ["zasm/include"]
link-libraries = [
    "zasm::common",
    "Zydis",
]

[target.zasm_testdata]
condition = "build-tests"
type = "interface"
alias = "zasm::testdata"
include-directories = ["testdata/include"]

[target.zasm_tests]
condition = "build-tests"
type = "executable"
sources = [
    "tests/src/**.cpp",
]
headers = [
    "tests/src/**.hpp",
]
link-libraries = [
    "zasm::common",
    "zasm::zasm",
    "zasm::testdata",
    "GTest::gtest",
]
[target.zasm_tests.properties]
PROJECT_LABEL = "tests"

[target.zasm_benchmarks]
condition = "build-benchmarks"
type = "executable"
sources = [
    "benchmark/src/**.cpp",
]
headers = [
    "benchmark/src/**.hpp",
]
link-libraries = [
    "zasm::common",
    "zasm::zasm",
    "zasm::testdata",
    "benchmark::benchmark",
]
[target.zasm_benchmarks.properties]
PROJECT_LABEL = "benchmarks"

[target.zasm_example_common]
condition = "build-examples"
type = "interface"
alias = "zasm::examples::common"
include-directories = ["examples/common"]
link-libraries = [
    "zasm::common",
	"zasm::zasm"
]

## Examples
